on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  Generate_IPv6_ISP:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: BeautifulSoup
      run: |
        pip3 install beautifulsoup4
        touch "GenerationTime$(date)"
        #echo `date` > time.txt
 
    - name: CT
      run: |
        chmod +x ./CT.py
        python3 ./CT.py > cl_ISP_CT_v6.txt
    - name: CU
      run: |
        chmod +x ./CU.py
        python3 ./CU.py > cl_ISP_CU_v6.txt
    - name: CM
      run: |
        chmod +x ./CM.py
        python3 ./CM.py > cl_ISP_CM_v6.txt

    - name: Commit and Push Changes
      id: commit-and-push
      uses: stefanzweifel/git-auto-commit-action@v4
